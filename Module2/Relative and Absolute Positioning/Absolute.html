<!DOCTYPE html>

<html>
	
	<head>
		<style>
			.container {
				width : 400px;
				height: 400px;
				background: orangered;	
			}
			.box-1 {
				width : 100px;
				height : 100px;
				background-color : royalblue;
				position : relative;
				top : 50%;
				left : 50%;
			}
			.box-2 {
				width : 50px;
				height : 50px;
				background-color : orange;
				position : absolute;
				top : 0;

			}



		</style>
	</head>

	<body>
		<h1>Positioning?</h1>
		<div class="container">
			<div class="box-1"></div>
			<div class="box-2"></div>
		</div>
	</body>
</html>
