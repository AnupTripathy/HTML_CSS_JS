<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Styling</title>
    <style>
        body {
            font-size : 120%;
        }
    </style>
</head>
<body>
    <h1>Relative Font Sizing</h1>
    <p>Regular</p>
    <div style="font-size:2em">
        <div>2em Text</div>
        <div style="font-size:2em">4em Text</div>
        <div style="font-size:.5em">Back to 2em</div>
    </div>
</body>
</html>
